<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
        body{
            background-color: black;
            color: white;
        }
        .error {
            border: 1px solid red;
        }
        span {
            display: none;
            color: red;
        }
    </style>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Cart Form</h2>
    
    <form id="cart_form">
        <div class="mb-3">
            <label for="email" class="form-label font-weight-bold">Email address</label>
            <input type="email" class="input form-control" id="email" placeholder="Enter your email" required>
            <span id="error_email">Email is Required</span>
        </div>
        
        <div class="mb-3">
            <label for="phonenumber" class="form-label">Phone No.</label>
            <input type="number" class="input form-control" id="number" placeholder="Enter your Phone Number" required>
            <span id="error_num">Phone No. is Required</span>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="address" class="input form-control" id="address" placeholder="Enter your Address" required>
            <span id="error_address">Address is Required</span>
        </div>
        
        <button type="submit" id="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>

</body>
</html>
